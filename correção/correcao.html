<!-- Correção a parte do adote um cachorro -->

<section id="adote" class="container-fluid p-0 m-0 align-items-center">
    <div class="col-6" id="textoAdote">
        <h3>Insira aqui as suas informações para que possamos encontrar um amigo para você!</h3>
        <form class="col-6">
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" placeholder="Insira seu E-mail" class="form-control" id="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="number" placeholder="Insira seu telefone" class="form-control" id="telefone">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="notificação">
              <label class="form-check-label" for="notificação">Aceita receber notificações?</label>
            </div>
            <div class="mb-3 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Enviar</button>    
            </div>            
          </form>
    </div>
    <div class="col-6" id="imagemAdote">
        <img class="col-6 " class="w-100" src="image/imgBanner.png" alt="">
    </div>
</section>
